<html>

<head>
</head>

<body>
    <style>
    svg,
    body {
        transform: scale(1);
    }

    svg {
        transform: scale(6);
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
    }

    .animate {
        transition: stroke-dashoffset 1s ease-in-out, stroke-dasharray 1s ease-in-out;
    }

    .path1,
    .path2 {
        fill: none;
        stroke: #000;
        stroke-miterlimit: 10;
        stroke-width: 6;
    }
    </style>

    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="51.18px" height="65.89px" viewBox="0 0 51.18 65.89" style="enable-background:new 0 0 51.18 65.89;" xml:space="preserve">
        <style type="text/css">
        </style>
        <defs>
        </defs>
        <polyline class="path1" points="0,3 15.08,3 15.08,23.05 37.55,3 51.18,3 " />
        <polyline class="path2" points="0,62.89 15.08,62.89 15.08,42.84 37.55,62.89 51.18,62.89 " />
    </svg>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
    var myPath = $('.path1').get(0);
    var length = myPath.getTotalLength();

    console.log(length);

    $('.path1').css('stroke-dashoffset', length);
    $('.path1').css('stroke-dasharray', length);

    $('.path2').css('stroke-dashoffset', (2 * length));
    $('.path2').css('stroke-dasharray', length);
    $('.path1').addClass('animate');

    setTimeout(function() {
        $('.path2').addClass('animate');
        $('.path2').css('stroke-dashoffset', (length));
    }, 10);
    setTimeout(function() {
        $('.path1').css('stroke-dashoffset', 0);

        (2 * length)
        $('.path2').css('stroke-dashoffset', (2 * length));

    }, 2000);
    </script>
    
</body>

</html>
